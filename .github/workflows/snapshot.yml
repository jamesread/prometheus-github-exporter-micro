---
name: release pipeline

on: [push, pull_request]

jobs:
  snapshot:
    runs-on: ubuntu-latest
    name: Make Tests and Lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: install coverage
        run: sudo apt-get install python3-coverage python3-pytest python3-configargparse pylint

      - name: make tests
        run: make tests-debian

      - name: make lint
        run: make lint-debian

      - name: release
        if: github.ref_type != 'tag'
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            @semantic-release/commit-analyzer
            @semantic-release/git
            @semantic-release/github
          semantic_version: 24.2.3  # https://github.com/cycjimmy/semantic-release-action/issues/243

        env:
          GH_TOKEN: ${{ secrets.CONTAINER_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.CONTAINER_TOKEN }}

  docker:
    runs-on: ubuntu-latest
    if: github.ref_type != 'tag'
    needs: [snapshot]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ghcr.io

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag ghcr.io/jamesread/prometheus-exporter-github-micro:${{ github.ref_name }}

      - name: Push the docker image
        run: docker push ghcr.io/jamesread/prometheus-exporter-github-micro:${{ github.ref_name }}

      - name: Tag the docker image
        run: docker tag ghcr.io/jamesread/prometheus-exporter-github-micro:${{ github.ref_name }} ghcr.io/jamesread/prometheus-exporter-github-micro:latest

      - name: Push the docker image
        run: docker push ghcr.io/jamesread/prometheus-exporter-github-micro:latest
